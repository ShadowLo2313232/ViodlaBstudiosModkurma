<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Viodlab Mod Kur</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }
    button {
      background-color: #0f0;
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5f5;
    }
  </style>
</head>
<body>
  <h1>Viodlab Mod Kurulumu</h1>
  <p>Hangi Minecraft sürümünü kullanıyorsun?</p>
  <button onclick="indir('orijinal')">Gerçek Minecraft</button>
  <button onclick="indir('legacy')">Legacy Launcher Stable</button>
  <button onclick="indir('tl')">TL Legacy Launcher</button>

  <script>
    function indir(tip) {
      // .jar dosyasını indir
      window.location.href = "viodlab.jar"; // Bu dosya senin siteye yüklenmiş olmalı

      // Bilgilendirme mesajı
      alert("viodlab.jar indirildi!\n\nLütfen bu dosyayı:\n.minecraft/mods/1.12.2 klasörüne at.\n\n" +
            "Eğer mods klasörü yoksa Forge yüklü mü kontrol et.");
    }
  </script>

</html>
